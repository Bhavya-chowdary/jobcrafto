name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # ✅ Updated to latest version

      - name: Set up Java
        uses: actions/setup-java@v4   # ✅ Updated to latest version
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend
        run: ./mvnw clean package -DskipTests
        working-directory: ./job_craft_backend

      - name: Run tests
        run: ./mvnw test
        working-directory: ./job_craft_backend

      - name: Upload backend JAR
        uses: actions/upload-artifact@v4   # ✅ Updated from v3 → v4
        with:
          name: backend-jar
          path: ./job_craft_backend/target/*.jar

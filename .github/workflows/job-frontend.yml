name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # ✅ Updated to latest version

      - name: Setup Node.js
        uses: actions/setup-node@v4   # ✅ Updated to latest version
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./job-craft-frontend/job-craft-frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./job-craft-frontend/job-craft-frontend

      - name: Run tests
        run: npm test -- --watchAll=false
        working-directory: ./job-craft-frontend/job-craft-frontend

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4   # ✅ Updated from v3 → v4
        with:
          name: frontend-build
          path: ./job-craft-frontend/job-craft-frontend/build

name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend
        run: ./mvnw clean package -DskipTests
        working-directory: ./jobcrafto/backend

      - name: Run tests
        run: ./mvnw test
        working-directory: ./jobcrafto/backend

      - name: Upload backend JAR
        uses: actions/upload-artifact@v3
        with:
          name: backend-jar
          path: ./jobcrafto/backend/target/*.jar
